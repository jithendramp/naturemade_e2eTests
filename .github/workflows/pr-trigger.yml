name: Run Automated script when PR Trigger
on:
  pull_request:
    types:
      - opened

jobs:
  wdio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 10
          
      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f
          
      - name: Install ChromeDriver
        run: |
          retries=3
          for i in $(seq 1 $retries); do
            curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION} && break
            sleep 5
          done
          
      - name: Permission to .sh files
        run: chmod 777 e2e-tests.sh
        
      - name: Install Node Modules
        run: npm install 

      - name: Run WDIO tests
        run: npm run test:e2e
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-artifacts
          path: ./artifacts
  
  upload-artifacts:
    needs: wdio
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts on failure
        if: ${{ always() }}
        uses: actions/download-artifact@v2
        with:
          name: my-artifacts
          path: ./artifacts
